<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--测试插槽-->
<div id="app">
  <mylist>
    <!--使用自定义的slot_title-->
    <slot_title slot="slot_title" v-bind:title="title"></slot_title>
    <!--使用自定义的slot_itms-->
    <slot_items slot="slot_items" v-for="item in arr" v-bind:item = item></slot_items>
  </mylist>
</div>

<script src = "https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
  <!--自定义组件、模板-->
  Vue.component("mylist",{
    template:
      '<div>' +
        //使用插槽：结合模板使用
        '<slot name="slot_title"></slot>'+
        '<ul>' +
          '<slot name="slot_items"></slot>'+
        '</ul>'+
      '</div>'
  });

  Vue.component("slot_title",{
    props: ['title'],
    template: '<div>{{title}}</div>'
  });

  Vue.component("slot_items",{
    props: ['item'],
    template: '<div>{{item}}</div>'
  });

  var v = new Vue({
    el: "#app",
    data:{
      title: "chris-title",
      arr: ['aaaa', 'bbbb', 'cccc']
    }
  });

</script>
</body>
</html>
